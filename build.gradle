plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = "utf-8"
compileTestJava.options.encoding = "utf-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.3.0'
}

test {
    useTestNG()
}